<!Doctype html>
<html>
  <head>
    <title>Need a ransom response!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="stylesheets/reset.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/victimurl.css" type="text/css">
  </head>

  <body>
    <header>
      <div class="victimContainer">
        <h1>BlackMail Message</h1>
        <nav>
          <a href="index.html">PhotoThief</a>
        </nav>
      </div>
    </header>
    
    <main>
      <div class="mainVictimContainer">
        <!-- Message to victim -->
        <div class="victimMessage">
          <h1 id="messageHeading">Message from PhotoThief:</h1>
          <p id="formPhotothief">Hi Victim,</br>
            Your picture is publicly available in our PhotoThief site. </br>
            Wants to remove that from our site! Accept our demands otherwise it will stay as is!</p>
        </div>

        <!--Picture of victim -->
        <div class="victimImage">
          <h2 id="imageText">Victim Image</h2>
          <div class="formRowImage"  id="victimImage">
            <img src="photos/010.jpg" alt="Incriminating photo of a victim">
          </div>
        </div>

        <!--Victim Form -->
        <form class="victimInfoForm">
          <div class="formTitle">
            <h4 id="formText">Victim's Form</h4>
          </div>
          
          <div class="formRowMessage" id="victimMessage">
            <label for="Message"><span>Victim's Message</span></br>
              <textarea name="ransomMessage"> </textarea>
            </label>
          </div>
          <div class="formRowAmount"  id="victimInfo">
            <label for="amount"><span>Number of points</span></br>
              <input type="number" name="ransomAmount"> 
            </label>
          </div>
          <input type="submit" value="Confirm"/>
        </form>
      </div>
    </main>
    
    <footer>
      <div class="footerContainer">
        <a href="index.html">PhotoThief</a>
      </div>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <!-- <script src="ransomurl.js"></script>-->
  </body>
</>
