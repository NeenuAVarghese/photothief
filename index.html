  <!-- Login Modal -->
  <div class="modal fade" id="pt_loginCard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Login</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="pt_loginCard-loginId" class="control-label">Username:</label>
              <input type="text" class="form-control" id="pt_loginCard-loginId">
            </div>
            <div class="form-group">
              <label for="pt_loginCard-loginPassword" class="control-label">Password:</label>
              <input type="password" class="form-control" id="pt_loginCard-loginPassword">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="pt_loginCard-revealPassword">Show password</label>
            </div>
            <button type="button" class="btn btn-primary pt_loginAction">Sign In</button>

        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>

  <!-- Sign Up Modal-->
  <div class="modal fade" id="pt_signupCard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">I want to join</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="pt_signupCard-name" class="control-label">Name:</label>
              <input type="text" class="form-control" id="pt_signupCard-name">
            </div>
            <div class="form-group">
              <label for="pt_signupCard-email" class="control-label">E-Mail:</label>
              <input type="email" class="form-control" id="pt_signupCard-email">
            </div>
            <div class="form-group">
              <label for="pt_signupCard-loginId" class="control-label">User Id:</label>
              <input type="text" class="form-control" id="pt_signupCard-loginId">
            </div>
            <div class="form-group">
              <label for="pt_signupCard-password" class="control-label">Password:</label>
              <input type="text" class="form-control" id="pt_signupCard-password">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="pt_signupCard-hidePassword">Hide password</label>
            </div>
            <button type="button" class="btn btn-primary pt_signupAction">Sign Me Up</button>
          </form>
        </div>
        <div class="modal-footer">
          <div>
            <p id="pt_signupCard-errorMessage"></p>
          </div>
        </div>
      </div>
    </div>

  <!-- Upload Modal -->
  <div class="modal fade" id="pt_uploadCard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Upload Photo</h4>
        </div>
        <div class="modal-body">
          <form>
              <div class="form-group">
                <input type="file" name="photo" id="pt_uploadCard-photo">
              </div>
              <div class="form-group">
                <label for="email">Victim's Email:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">

                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optradio">Money</label>
                </div>
              </div>
              <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
          </form>
        </div>
        <div class="modal-footer">
          <div>
            <p id="pt_UploadCard-errorMessage"></p>
          </div>
        </div>
