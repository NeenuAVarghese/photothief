  <nav class="pt_landPage-navigation navbar navbar-inverse navbar-fixed-top">

    <div class="container">
      <div class="navbar-header">
        <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
          <i class="material-icons md-light">menu</i>
          <span class="sr-only">Toggle navigation</span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li>
            <a class="pt_openDemandCardAction hidden"><i class="material-icons">gavel</i>Demands</a>
          </li>

          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="pt_openLoginCardAction navbutton"><i class="material-icons" id="pt_log_icon">person</i><span id="pt_log_text">Login</span></a>
          </li>
          <li>
            <a class="pt_openSignupCardAction navbutton"><i class="material-icons">touch_app</i>Sign Up</a>
          </li>
          <li class="pt_landPage_loginInfo hidden">
            <a class="btn disabled">
              <span hidden="" id="pt_session_Id"></span>
              <span hidden="" id="pt_session_Email"></span>
              <span id="pt_session_User"></span>
              <i class="material-icons mdl-badge mdl-badge--overlap" id="pt_session_Notify">person</i>

  <!-- Login Modal -->
  <div aria-labelledby="myModalLabel" class="modal fade" id="pt_loginCard" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Login</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="control-label" for="pt_loginCard-loginId">Username:</label>
              <input class="form-control" id="pt_loginCard-loginId" type="text">
            </div>
            <div class="form-group">
              <label class="control-label" for="pt_loginCard-loginPassword">Password:</label>
              <input class="form-control" id="pt_loginCard-loginPassword" type="password">
            </div>
            <div class="form-group">
              <label><input id="pt_loginCard-revealPassword" type="checkbox">Show password</label>
            </div>
            <button class="btn btn-primary pt_loginAction" type="button">Sign In</button>
          </form>
        </div>
        <div class="modal-footer">
          <div>
            <p id="pt_loginCard-errorMessage"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal-->
  <div aria-labelledby="myModalLabel" class="modal fade" id="pt_signupCard" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">I want to join</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="control-label" for="pt_signupCard-name">Name:</label>
              <input class="form-control" id="pt_signupCard-name" type="text">
            </div>
            <div class="form-group">
              <label class="control-label" for="pt_signupCard-email">E-Mail:</label>
              <input class="form-control" id="pt_signupCard-email" type="email">
            </div>
            <div class="form-group">
              <label class="control-label" for="pt_signupCard-loginId">User Id:</label>
              <input class="form-control" id="pt_signupCard-loginId" type="text">
            </div>
            <div class="form-group">
              <label class="control-label" for="pt_signupCard-password">Password:</label>
              <input class="form-control" id="pt_signupCard-password" type="text">
            </div>
            <div class="form-group">
              <label><input id="pt_signupCard-hidePassword" type="checkbox">Hide password</label>
            </div>
            <button class="btn btn-primary pt_signupAction" type="button">Sign Me Up</button>
          </form>
        </div>
        <div class="modal-footer">
          <div>
            <p id="pt_signupCard-errorMessage"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Upload Modal -->
  <div aria-labelledby="myModalLabel" class="modal fade" id="pt_uploadCard" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Upload Photo</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input id="js-upload-files" multiple name="files[]" type="file">
            </div>
            <div class="form-group">
              <label for="email">Victim's Email:</label>
              <input class="form-control" id="email" type="email">
            </div>
            <div class="form-group">
              <div class="radio">
                <p>Mode of Payment</p><label><input name="optradio" type="radio">Bitcoins</label>
              </div>
              <div class="radio">
                <label><input name="optradio" type="radio">Money</label>
              </div>
            </div>
            <div class="form-group">
              <label for="comment">Message:</label>
              <textarea class="form-control" id="comment" rows="5"></textarea>
            </div>
            <button class="btn btn-sm btn-primary" id="js-upload-submit" type="submit">Upload files</button>
          </form>
        </div>
        <div class="modal-footer">
          <div>
            <p id="pt_UploadCard-errorMessage"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="Image_Wrapper" data-caption="<button class='material-icons like'>thumb_up</button><span class='counter'>0</span><button class='material-icons like'>thumb_down</button>"><img src="photos/022.jpg" alt="photo"></div>
    <div class="Image_Wrapper" data-caption="<button class='material-icons like'>thumb_up</button><span class='counter'>0</span><button class='material-icons like'>thumb_down</button>"><img src="photos/032.jpg" alt="photo"></div>
  </section>
